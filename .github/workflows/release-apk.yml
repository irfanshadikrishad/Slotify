name: Release APK

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Read Current Version
        id: version
        run: |
          VERSION=$(grep 'versionName = ' app/build.gradle.kts | cut -d'"' -f2)
          echo "Current version: $VERSION"
          echo "::set-output name=current_version::$VERSION"

      - name: Increment Patch Version
        id: increment_version
        run: |
          CURRENT_VERSION=${{ steps.version.outputs.current_version }}
          NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{print $1"."$2"."$3+1}')
          echo "New version: $NEW_VERSION"
          echo "::set-output name=new_version::$NEW_VERSION"

      - name: Update Version in build.gradle.kts
        run: |
          sed -i "s/versionName = .*/versionName = \"${{ steps.increment_version.outputs.new_version }}\"/" app/build.gradle.kts

      - name: Commit Updated Version
        run: |
          git config --global user.name "Irfan Shadik Rishad"
          git config --global user.email "77362427+irfanshadikrishad@users.noreply.github.com"
          git add app/build.gradle.kts
          git commit -m "chore: update version to ${{ steps.increment_version.outputs.new_version }} [skip ci]"
          git push

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/slotify.jks

      - name: Debug Keystore
        run: |
          echo "Keystore file size: $(du -h app/slotify.jks | cut -f1)"
          echo "Keystore file content (first 100 characters): $(head -c 100 app/slotify.jks | base64)"

      - name: Build Signed APK
        run: |
          ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=app/slotify.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.STORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Verify APK Path
        run: |
          ls -R app/build/outputs/apk/release

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.increment_version.outputs.new_version }}
          release_name: v${{ steps.increment_version.outputs.new_version }}
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: slotify-v${{ steps.increment_version.outputs.new_version }}.apk
          asset_content_type: application/vnd.android.package-archive
